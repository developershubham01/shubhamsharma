<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/public/me.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="Java Full Stack Developer Portfolio" />
    <link rel="apple-touch-icon" href="/public/me.jpg" />
    <link rel="manifest" href="/public/me.jpg" />

    <title>Shubham Sharma</title>

    <!-- Simple Loader CSS -->
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #root {
            opacity: 0;
            transition: opacity 0.5s;
        }

        #root.loaded {
            opacity: 1;
        }

        /* Loader Container */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        /* Content */
        .loader-content {
            text-align: center;
            padding: 20px;
        }

        /* Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(14, 165, 233, 0.2);
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Title */
        .loader-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #0ea5e9, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Subtitle */
        .loader-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Progress Bar */
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0ea5e9, #22d3ee);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* Loading Text */
        .loading-text {
            color: #cbd5e1;
            font-size: 0.8rem;
            margin-top: 15px;
            height: 20px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .loader-title {
                font-size: 1.5rem;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1 style="color: #0ea5e9;">Enable JavaScript</h1>
                <p>This portfolio requires JavaScript to work properly.</p>
            </div>
        </div>
    </noscript>

    <!-- Simple Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1 class="loader-title">Shubham Sharma</h1>
            <p class="loader-subtitle">Developer Portfolio</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>
    </div>

   
    <div id="root"></div>

   
   <script>
    const loader = document.getElementById('loader');
    const progress = document.getElementById('progress');
    const loadingText = document.getElementById('loadingText');
    const root = document.getElementById('root');

    const messages = [
        "Starting up...",
        "Loading Java modules...",
        "Preparing UI...",
        "Almost ready..."
    ];

    let currentMessage = 0;
    let progressValue = 0;

    function hideLoader() {
        loader.style.opacity = '0';

        setTimeout(() => {
            loader.style.display = 'none';
            root.classList.add('loaded');

            
            document.body.style.overflow = "auto";
        }, 500);
    }

    function updateLoader() {
        if (progressValue < 100) {
            progressValue += 1;
            progress.style.width = `${progressValue}%`;

            if (progressValue % 25 === 0 && currentMessage < messages.length) {
                loadingText.textContent = messages[currentMessage];
                currentMessage++;
            }

            setTimeout(updateLoader, 30);
        } else {
            loadingText.textContent = "Ready!";
            setTimeout(hideLoader, 500);
        }
    }

   
    window.addEventListener('load', () => {
        updateLoader();
    });

    
    setTimeout(() => {
        if (progressValue < 100) {
            progressValue = 100;
            progress.style.width = '100%';
            loadingText.textContent = "Ready!";
            hideLoader();
        }
    }, 3000);
</script>

</body>
</html>
